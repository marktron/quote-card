<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Download Image</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f5f5f7;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="image" alt="Quote card">
    <p>Right-click the image and select "Save Image As..." to download</p>
  </div>
  <script src="download.js"></script>
</body>
</html>
